<!DOCTYPE html>
<html>
<head>
    <title>YouTube動画</title>
</head>
<body>
    <button onclick="loadVideo('https://www.youtube.com/watch?v=pNw3dSO8o4g')">動画1</button>
    <button onclick="loadVideo('YOUTUBE_VIDEO_ID_2')">動画2</button>

    <div id="videoContainer"></div>

    <script>
        function loadVideo(videoId) {
            const iframeHtml = `
                <iframe
                    width="560"
                    height="315"
                    src="${videoId}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;
            
            document.getElementById('videoContainer').innerHTML = iframeHtml;
        }
    </script>
</body>
</html>
